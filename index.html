<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows8 UI</title>
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn mt-2"><i class="fas fa-moon"></i></div>
      <div class="d-flex flex-jcb flex-aie mt-1 mb-1">
        <h1 class="fs-m title">Start</h1>
        <h2 class="fs-s title">windows 8</h2>
      </div>
      <div class="d-flex flex-wrap flex-jcb flex-md-jcc">
        <ul class="grid-container grid-row-1 mb-1">
          <li class="box bg-aqua d-flex flex-jcc flex-aic">
            <i class="fab fa-windows"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fas fa-desktop"></i>
          </li>
          <li class="box bg-aqua d-flex flex-jcc flex-aic">
            <i class="fab fa-steam"></i>
          </li>
          <li class="box bg-green d-flex flex-jcc flex-aic">
            <i class="fas fa-headphones"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fas fa-images"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fab fa-xbox"></i>
          </li>
          <li class="box box-1 bg-aqua d-flex flex-jcc flex-aic">
            <i class="fas fa-shopping-cart"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fab fa-skype"></i>
          </li>
          <li class="box bg-green box-1 d-flex flex-jcc flex-aic">
            <i class="fab fa-facebook"></i>
          </li>
          <li class="box bg-green d-flex flex-jcc flex-aic">
            <i class="fab fa-line"></i>
          </li>
        </ul>
        <ul class="grid-container grid-row-2 mb-1">
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fas fa-file-word"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fas fa-file-excel"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fab fa-instagram"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fab fa-chrome"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fab fa-internet-explorer"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fab fa-edge"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fas fa-cloud"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fas fa-clock"></i>
          </li>
        </ul>
        <ul class="grid-container grid-row-3 mb-1">
          <li class="box bg-aqua d-flex flex-jcc flex-aic">
            <i class="fab fa-amazon"></i>
          </li>
          <li class="box bg-purple d-flex flex-jcc flex-aic">
            <i class="fab fa-google-play"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fab fa-apple"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="far fa-keyboard"></i>
          </li>
          <li class="box bg-purple d-flex flex-jcc flex-aic">
            <i class="far fa-lightbulb"></i>
          </li>
          <li class="box bg-orange d-flex flex-jcc flex-aic">
            <i class="fas fa-book"></i>
          </li>
          <li class="box bg-yellow d-flex flex-jcc flex-aic">
            <i class="fas fa-file-code"></i>
          </li>
          <li class="box box-2 bg-aqua d-flex flex-jcc flex-aic">
            <i class="fas fa-phone"></i>
          </li>
          <li class="box bg-blue d-flex flex-jcc flex-aic">
            <i class="fas fa-address-book"></i>
          </li>
          <li class="box box-2 bg-blue d-flex flex-jcc flex-aic">
            <i class="fas fa-cogs"></i>
          </li>
        </ul>
      </div>
    </div>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
